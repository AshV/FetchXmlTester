<!DOCTYPE html>
<html>
<head>
    <title>Fetch Xml Tester Tool Online</title>
    <meta name="description" content="Online tool for quick formatting of fetchXML in Dynamics CRM before using into C#/JS code">
    <meta name="keywords" content="fetchXML,Dynamics,CRM,365,CE,CX">
    <meta name="author" content="Ashish Vishwakarma">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles/milligram.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/balloon.min.css" />
</head>
<body>
    <div class="row" style="height:50%">
        <div class="column column-25" style="position:relative">
            <!--<font color="red">Work In Progress</font>-->
            <h1></h1>
            <h1>&lt;fetchXml<font color="#9b4dca">/</font>&gt;</h1>
            <h1>&lt;tester<font color="#9b4dca">/</font>&gt;</h1>
            <h1>&lt;online<font color="#9b4dca">/</font>&gt;</h1>
            <h6>&nbsp;&nbsp;For Dynamics 365 Users</h6>
            <div style="bottom:0px; position:absolute;">
                <a href="https://www.ashishvishwakarma.com/posts/">Read my articles!</a>
                <br />
                <a class="github-button" href="https://github.com/AshV" data-size="large" data-show-count="true" aria-label="Follow @AshV on GitHub">Follow @AshV</a>
                <a class="github-button" href="https://github.com/AshV/FetchXmlFormatter" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star AshV/FetchXmlFormatter on GitHub">Star</a>
                <br />
                <br />
                <br />
            </div>
        </div>
        <div class="column column-75" data-balloon="Paste your fetchXml here to test." data-balloon-pos="left">
            <textarea style="height: 98%" id="fetchXml" placeholder="Paste your fetchXML here.

&lt;fetch mapping=&apos;logical&apos;&gt;
   &lt;entity name=&apos;account&apos;&gt;
      &lt;attribute name=&apos;accountid&apos;/&gt;
      &lt;attribute name=&apos;name&apos;/&gt;
      &lt;link-entity name=&apos;systemuser&apos; to=&apos;owninguser&apos;&gt;
         &lt;filter type=&apos;and&apos;&gt;
            &lt;condition attribute=&apos;lastname&apos; operator=&apos;ne&apos; value=&apos;Cannon&apos; /&gt;
          &lt;/filter&gt;
      &lt;/link-entity&gt;
   &lt;/entity&gt;
&lt;/fetch&gt;  " wrap="off" autofocus></textarea>
        </div>
    </div>
    <div class="row">
        <div class="column column-75" data-balloon="Dynanics 365 Url which is currently logged-in in same browser session." data-balloon-pos="up">
            <input type="url" style="width:100%" class="btn" id="orgURL" placeholder="e.g https://OrganizationName.crm.dynamics.com" wrap="off"></input>
        </div>
        <div class="column column-25" data-balloon="Plural name of entity, please fill if not alredy populated." data-balloon-pos="left">
            <input type="text" style="width:100%" class="btn" id="plural" placeholder="e.g. Entities" wrap="off"></input>
        </div>
    </div>
    <div class="row" style="height:40%">
        <div class="column column-50">
            <textarea data-clipboard-target="#requestURI" style="height:30%"></textarea>
            <textarea data-clipboard-target="#requestURI" style="height:60%"></textarea>
        </div>
        <div class="column column-50">
            <input style="width:100%;height:20%" class="btn" value="Test FetchXML and Generate Request URI" type="submit" />
            <br />
            <textarea data-clipboard-target="#requestURI" style="height:70%"></textarea>
        </div>
    </div>
    <div class="row">
        <div style="bottom:0px; position:absolute;font-size:small;right:25px">
            <b>FetchXml Tester Online</b> hosted with <font color="red">‚ù§</font> by <a href="https://github.com/AshV/FetchXmlTester">GitHub</a>
        </div>
    </div>

</body>
</html>
