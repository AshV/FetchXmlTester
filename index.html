<!DOCTYPE html>
<html>
<head>
    <title>Fetch Xml Tester Online</title>
    <meta name="description" content="Online tool to Test Fetch XML without providing credentials">
    <meta name="keywords" content="fetchXML,Dynamics,CRM,365,CX,CE">
    <meta name="author" content="Ashish Vishwakarma">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <center>
        <form id="FORM" method="get"  onsubmit="alert('Yeah')" >
            <h1>FetchXmlTester</h1>
            <h2>Test FetchXml Online without providing credentials</h2>
            <font color="red">You must be logged into your Dynamics 365 organization to use this tool.</font>
            <br /><br />
            <input type="url" id="orgURL" placeholder="Enter Organization URL here!  e.g  https://OrganizationName.crm.dynamics.com/" required />
            <br /><br />
            <textarea id="fetchXml" placeholder="Paste your fetchXML here.

&lt;fetch mapping=&apos;logical&apos;&gt;
   &lt;entity name=&apos;account&apos;&gt;
      &lt;attribute name=&apos;accountid&apos;/&gt;
      &lt;attribute name=&apos;name&apos;/&gt;
      &lt;link-entity name=&apos;systemuser&apos; to=&apos;owninguser&apos;&gt;
         &lt;filter type=&apos;and&apos;&gt;
            &lt;condition attribute=&apos;lastname&apos; operator=&apos;ne&apos; value=&apos;Cannon&apos; /&gt;
          &lt;/filter&gt;
      &lt;/link-entity&gt;
   &lt;/entity&gt;
&lt;/fetch&gt;  " rows="10" required></textarea>
            <br /><br />
            <input type="submit" id="test" value="Test FetchXML"></input>
            <a id="finalLink" target="_blank" href="http://ashv.ml" />
        </form>
        <a id="link" target="_blank" href=""></a>
    </center>

</body>
</html>
